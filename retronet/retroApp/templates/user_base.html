<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}retroNet - The REAL Social Network{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
    <style>
        body {
            font-family: Arial, Verdana, sans-serif;
            font-size: 12px;
            background: #ffffff;
            color: #000000;
            /* User customizable background via MTHL */
            {% if user.bg_color %}
            background-color: {{ user.bg_color }};
            {% endif %}
            {% if user.bg_image %}
            background-image: url('{{ user.bg_image }}');
            background-attachment: fixed;
            {% endif %}
        }

        /* About Me */
        .about-content {
            line-height: 1.4;
            {% if user.text_color %}
            color: {{ user.text_color }};
            {% endif %}
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
        <!-- Top Navigation -->
    <div class="top-nav">
        <a href="/">retroNet Home</a>
        <a href="/browse">Browse</a>
        <a href="/forums">Forums</a>
        <a href="/usenet">Usenet</a>
        <a href="/search">Search</a>
        <a href="/profile">My Profile</a>
        <a href="/logout">Sign Out</a>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
