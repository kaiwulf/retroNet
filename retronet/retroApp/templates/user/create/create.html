{% extends "base.html" %}

{% block title %}Create Your retroNet Profile{% endblock %}

{% block content %}

<div class="create-user-profile">
    <div class="create-header">
        <h2>Creating {{ username }}'s Page</h2>
    </div>

    <form method="POST" action="{{ url_for('create.new_profile', username=username) }}">
    <div class="form-group">
        <label for="display">Display Name:</label>
        <input type="text" id="display" name="display" placeholder="Optional">
    </div>

    <div class="form-group">
        <label for="music">Music Selection</label>
        <label for="track">Track:</label>
        <input type="text" id="track" name="track" placeholder="Optional">
        <input type="text" id="artist" name="artist" placeholder="Optional">
        <input type="text" id="album" name="album" placeholder="Optional">
    </div>

    <div class="form-group">
        <label for="bio">Your Bio:</label>
        <textarea name="bio" placeholder="Biography"></textarea>
        <input type="submit">
    </div>
    </form>
</div>

{% endblock %}
