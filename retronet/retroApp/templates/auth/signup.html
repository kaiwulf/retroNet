{% extends "base.html" %}

{% block title %}retroNet - Sign Up{% endblock %}

{% block content %}
<div class="auth-page">
    <h2>Join retroNet</h2>
    
    <form method="POST" action="{{ url_for('auth.signup') }}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Required" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Required" required>
        </div>

        <div class="form-group">
            <label for="display">Display Name:</label>
            <input type="text" id="display" name="display" placeholder="Optional">
        </div>

        <div class="form-group">
            <label for="key">Invite Key:</label>
            <input type="password" id="key" name="key" placeholder="Required" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Required" required>
        </div>
        
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Required" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    
    <p>Already have an account? <a href="{{ url_for('auth.signin') }}">Sign in here!</a></p>
</div>
{% endblock %}
